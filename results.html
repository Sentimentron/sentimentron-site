<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<title>Sentimentron</title>

	<script src="assets/jquery-1.9.1.min.js"></script>
	<script src="flot/jquery.flot.js"></script>

	<link rel="stylesheet" type="text/css" href="./assets/style.css">

	<script>

		// Utility functions
		function chooseRandomElem(of) {
			var length = of.length;
			var rand   = Math.floor((Math.random() * length)-0.00001);
			return of[rand];
		}

	</script>

	<script>

		//
		// This script should be used for RPC testing
		//

		var resultTestFiles = [
			"samples/foxnews.json",
			"samples/foxnews_democrat.json",
			"samples/apple_computer.json"
		]

		function getResultURL() {
			return chooseRandomElem(resultTestFiles);
		}

	</script>

	<script>

	function UI_plotSection(sectionTitle, data){

		// Create the div which contains the plot
		var plotSection = $("#chartTemplate");

		// Create the plotArea and append it to the div
		var plotArea = $("#plotArea");

		// Change the title 
		var title = plotSection.children('h1:first');
		title.text(sectionTitle);

		var sortFunc = function(a, b) {
			a = a[0]; b = b[0];
			if (a > b) return  1;
			if (a < b) return -1;
			return 0;
		};

		var negativeMapFunc = function(a) {
			return [a[0], -a[1]];
		};

		neg_sentences = data.neg_sentences.map(negativeMapFunc)

		// Plot the data
		$.plot("#plotArea", [data.pos_sentences.sort(sortFunc), neg_sentences.sort(sortFunc)], {'xaxis' : {'mode': 'time'}, 'colors': ['#99BBBB','#FFBBBB']});

	}

	var plotCharts = function(data){
		var infoSection = data.info;
		var overviewSection = data.overview;

		UI_plotSection("Overview", overviewSection);
	}

	$(document).ready(function() {

		// Display the main page body 
		$("#wrapper").show();

		// Load the result data...
		$.ajax({
			"url": getResultURL(),
			"dataType": "json",
			"success": function(response) {
				plotCharts(response);
			},
			"error": function() {
				alert("error")
			}
		})

	});

	</script>
